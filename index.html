<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscription UI</title>
</head>
<body>
    <!-- Background Container -->  
    <div class="flex justify-center items-center h-screen bg-[#222]">        
        <!-- Card -->
        <div class="rounded-2xl bg-white mx-auto my-5 p-2">
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- Image -->
                <img src="./images/image.jpg" alt="" srcset="" 
                class="object-fit rounded-xl h-80 md:h-64 md:rounded-r-none md:rounded-l-xl transform hover:scale-105 hover:rounded-xl duration-200">            
                <!-- Content -->
                <div class="p-6 md:p-12 text-[#222]">
                    <h1 class="font-sans text-center md:text-left font-medium text-xl">Get diet and fitness tips in your inbox
                    </h1>
                    <p class="max-w-sm my-6 text-xs leading-5 tracking-wide text-center md:text-left"> Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
                    <div class="flex flex-col w-full space-y-4 mt-5 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="text" placeholder="Enter your email address"
                        class="p-2 border border-black rounded-md text-center placeholder:text-xs 
                        md:text-left placeholder:md:text-left focus:outline-none text-[#222]" >                        
                        <button class="px-5 py-2 text-[#222] rounded-md bg-lime-500 hover:bg-lime-700 hover:text-white text-sm duration-500">Subscribe</button>
                    </div>
                </div>            
            </div>                    
        </div>
    </div>
</body>
</html>
